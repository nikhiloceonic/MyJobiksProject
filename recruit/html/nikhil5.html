<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout with Navbar and Images</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            overflow-x: hidden;
        }
        .navbar-custom {
            background-color: #f8f9fa;
            padding-top: 10px;
            padding-bottom: 10px;
        }
        .navbar-custom .nav-link {
            font-size: 18px;
            color: #000; /* Added color value */
        }
        .navbar-custom .nav-link:hover {
            background-color: #ddd;
        }
        .navbar-custom .form-control {
            width: 200px;
        }
        .navbar-custom .btn-search {
            margin-left: 10px;
        }
        .main-content {
            padding: 20px;
        }
        .img-container img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .img-container img:hover {
            transform: scale(1.05);
        }
        .img-name {
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
        }

        @media screen and (max-width: 767px) {
          .navbar-custom {
            padding-top: 15px;
            padding-bottom: 15px;
          }
          .main-content {
            padding: 15px;
          }
          .img-container {
            margin-bottom: 20px;
          }
          .navbar-custom .form-control {
            width: 100%;
          }
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-custom bg-success">
  <div class="container-fluid">
    <a class="navbar-brand text-light" href="#" id="btn">Home</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link text-light" href="#">Gallery</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" href="#">Contact</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" href="#">About</a>
        </li>
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="searchInput">
        <button class="btn btn-outline-light btn-search text-light" type="submit" id="searchButton">Search</button>
      </form>
    </div>
  </div>
</nav>

<!-- Main Content -->
<div class="main-content">
    <div class="container">
        <h1 class="mb-4">Image Gallery</h1>
        <div class="row" id="image">
            <!-- Image 1 -->
            <div class="col-lg-3 col-md-6 mb-4">
                <div class="img-container">
                    <img src="https://via.placeholder.com/150" alt="Image 1">
                </div>
                <div class="img-name">Image 1</div>
            </div>
            <!-- Image 2 -->
            <div class="col-lg-3 col-md-6 mb-4">
                <div class="img-container">
                    <img src="https://via.placeholder.com/150" alt="Image 2">
                </div>
                <div class="img-name">Image 2</div>
            </div>
            <!-- Image 3 -->
            <div class="col-lg-3 col-md-6 mb-4">
                <div class="img-container">
                    <img src="https://via.placeholder.com/150" alt="Image 3">
                </div>
                <div class="img-name">Image 3</div>
            </div>
            <!-- Image 4 -->
            <div class="col-lg-3 col-md-6 mb-4">
                <div class="img-container">
                    <img src="https://via.placeholder.com/150" alt="Image 4">
                </div>
                <div class="img-name">Image 4</div>
            </div>
        </div>
    </div>
</div>

<script>
async function loadImages() {
  try {
    const response = await fetch('https://jsonplaceholder.typicode.com/photos');
    const data = await response.json();
    let btn = document.getElementById("btn");
    btn.addEventListener("click", () => {
      const imgContainers = document.getElementsByClassName("img-container");

      for (let i = 0; i < 4; i++) {
        imgContainers[i].innerHTML = `<img src="${data[i].url}" style="margin-top:20px" alt="">`;
      }
    });

    let imgtitle = document.getElementsByClassName("img-name");
    for (let i = 0; i < 4; i++) {
      imgtitle[i].innerHTML = `<a href="" style="text-decoration:none">${data[i].id}</a>`;
    }

    imgtitle[0].addEventListener("click", (e) => {
      e.preventDefault();
      window.open("internshippage4.html", "_blank");
    });
  } catch (error) {
    console.error('Error loading images:', error);
  }
}

loadImages();

async function loadImages2() {
  try {
    const response = await fetch('https://jsonplaceholder.typicode.com/photos');
    const data = await response.json();
    let searchInput = document.getElementById("searchInput");
    let searchButton = document.getElementById("searchButton");
    
    searchButton.addEventListener("click", (e) => {
      e.preventDefault();
      
      if (searchInput.value.toLowerCase() === "gallery") {
        const imgContainerss = document.getElementsByClassName("img-container");

        for (let i = 8; i < 12; i++) {
        
            imgContainerss[i - 8].innerHTML = `<img src="${data[i].url}" style="margin-top:20px" alt="">`;
          
        }
      }


    let imgtitlee = document.getElementsByClassName("img-name");
    for (let i = 4; i < 8; i++) {
      imgtitlee[i-4].innerHTML = `<a href="" style="text-decoration:none">${data[i].id}</a>`;
    }
    });
  } catch (error) {
    console.error('Error loading images2:', error);
  }
}

loadImages2();
</script>

<!--Bootstrap JS (optional if not using JS functionality)-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
