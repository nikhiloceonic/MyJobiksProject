<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<p id="num">2</p>
	<button type="button" id="btn">sum</button>
<script>
let btn=document.getElementById("btn")
let num=document.getElementById("num")
let sum=2;
btn.addEventListener("click",()=>{
sum+=2;
num.innerHTML=`${sum}px`

})
</script>
</body>
</html>
