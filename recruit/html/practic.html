  <!DOCTYPE html>
  <html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
  </head>
  <body>
  <div id="div" style="height:auto;width:auto"></div>

  <button id="btn" type="button" style="margin-left: 700px;">Next</button>

  <script>
  async function apis() {
    let api="https://jsonplaceholder.typicode.com/photos";
    let response= await fetch(api)
    let data= await response.json();
  let btn=document.getElementById("btn");
  btn.addEventListener("click",()=>{

   let div=document.getElementById("div");
    if (div.innerHTML==="") {
      for(let i=0;i<50;i++){
  document.getElementById("div").innerHTML += `<img src="${data[i].url}" alt="nj" width="100" height="100">`;
      }
    }
    if (div.innerHTML===data.url) {
     btn.addEventListener("click",()=>{
       for(let i=50;i<100;i++){
        document.getElementById("div").innerHTML += `<img src="${data[i].url}" alt="nj" width="200" height="200">`;

      }
     }) 
    }
  })
    

  }



  apis();
  </script>
  </body>
  </html>
