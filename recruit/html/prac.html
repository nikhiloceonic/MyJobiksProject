<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap 5 Responsive Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .input-group {
      margin-bottom: 1rem;
    }
    .input-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 0.5rem;
    }
    .input-buttons button {
      flex: 1;
      height: 2.5rem;
      font-size: 1.25rem;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 0.375rem;
      border: 1px solid #ccc;
      margin-right: 0.5rem;
    }
    .input-buttons button:last-child {
      margin-right: 0;
    }
    .btn-submit {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 0.375rem;
      padding: 0.5rem;
      font-size: 1rem;
      text-align: center;
      flex: 1;
    }
    .btn-submit:hover {
      background-color: #0056b3;
    }
    .btn-action {
      background-color: #e9ecef;
      color: #212529;
    }
    .btn-action:hover {
      background-color: #ced4da;
    }
    .btn-action:active {
      background-color: #adb5bd;
    }
    .image-container {
      position: relative;
      width: 100%;
      max-height: 500px;
      overflow: hidden;
    }
    .image-container img {
      width: 100%;
      height: auto;
      object-fit: contain;
    }
    .text-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
     
      color: black;
      padding: 10px;
      text-align: center;
      box-sizing: border-box;
    }
    @media (max-width: 768px) {
      .image-container {
        margin-top: 20px;
      }
      .col-lg-3 {
        margin-bottom: 15px; /* Add spacing between images on mobile */
      }
    }
  </style>
</head>
<body>
 <div class="container mt-4">
  <div class="row align-items-start">
    <!-- Image Column -->
    <div class="col-lg-6 d-flex justify-content-center mt-4 mt-md-0">
      <div class="image-container" id="divimg">
        <img src="C:\Users\nikhi\Downloads\white-wall-with-white-background-that-says-word-it_994023-371201.avif" id="img" class="img-fluid rounded shadow">
        <div id="para" class="text-overlay"></div>
      </div>
    </div>

    <!-- Input Boxes Column -->
    <div class="col-lg-6">
      <div class="row g-3">
        <!-- Name Input Box -->
        <div class="col-12">
          <label for="name" class="form-label">Name</label>
          <input type="text" id="name" class="form-control p-3 shadow-sm rounded">
          <div class="input-buttons">
            <button type="button" id="zoomp1" class="btn btn-action">+</button>
            <button type="button" id="zoomm1" class="btn btn-action">-</button>
            <button type="button" id="btn1" class="btn btn-submit">Submit</button>
          </div>
        </div>

        <!-- Mobile Input Box -->
        <div class="col-12">
          <label for="mobile" class="form-label">Mobile</label>
          <input type="number" id="mobile" class="form-control p-3 shadow-sm rounded">
          <div class="input-buttons">
            <button type="button" id="zoomp2" class="btn btn-action">+</button>
            <button type="button" id="zoomm2" class="btn btn-action">-</button>
            <button type="button" id="btn2" class="btn btn-submit">Submit</button>
          </div>
        </div>

        <!-- Email Input Box -->
        <div class="col-12">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-control p-3 shadow-sm rounded">
          <div class="input-buttons">
            <button type="button" id="zoomp3" class="btn btn-action">+</button>
            <button type="button" id="zoomm3" class="btn btn-action">-</button>
            <button type="button" id="btn3" class="btn btn-submit">Submit</button>
          </div>
        </div>

        <!-- Address Input Box -->
        <div class="col-12">
          <label for="address" class="form-label">Address</label>
          <input type="text" id="address" class="form-control p-3 shadow-sm rounded">
          <div class="input-buttons">
            <button type="button" id="zoomp4" class="btn btn-action">+</button>
            <button type="button" id="zoomm4" class="btn btn-action">-</button>
            <button type="button" id="btn4" class="btn btn-submit">Submit</button>
          </div>
        </div>

        <!-- Upload Image Input Box -->
        <div class="col-12">
          <label for="uploadImage" class="form-label">Upload Image</label>
          <input type="file" id="uploadImage" class="form-control p-3 shadow-sm rounded">
          <div class="input-buttons">
            <button type="button" id="zoomp5" class="btn btn-action">+</button>
            <button type="button" id="zoomm5" class="btn btn-action">-</button>
            <button type="button" id="btn5" class="btn btn-submit">Submit</button>
          </div>
        </div>

        <!-- Choose Colour Input Box -->
        <div class="col-12">
          <label for="chooseColour" class="form-label">Choose Colour</label>
          <div class="color-picker d-flex flex-wrap gap-2">
            <button type="button" class="btn rounded-circle shadow-sm" style="background-color: #ff0000; width: 40px; height: 40px;" id="btnred"></button>
            <button type="button" class="btn rounded-circle shadow-sm" style="background-color: #00ff00; width: 40px; height: 40px;"></button>
            <button type="button" class="btn rounded-circle shadow-sm" style="background-color: #0000ff; width: 40px; height: 40px;"></button>
            <button type="button" class="btn rounded-circle shadow-sm" style="background-color: #ffff00; width: 40px; height: 40px;"></button>
            <button type="button" class="btn rounded-circle shadow-sm" style="background-color: #ff00ff; width: 40px; height: 40px;"></button>
            <button type="button" class="btn rounded-circle shadow-sm" style="background-color: #00ffff; width: 40px; height: 40px;"></button>
            <button type="button" class="btn rounded-circle shadow-sm" style="background-color: #000000; width: 40px; height: 40px;"></button>
            <button type="button" class="btn rounded-circle shadow-sm" style="background-color: #ffffff; width: 40px; height: 40px; border: 1px solid #ccc;"></button>
            <button type="button" class="btn rounded-circle shadow-sm" style="background-color: #808080; width: 40px; height: 40px;"></button>
            <button type="button" class="btn rounded-circle shadow-sm" style="background-color: #800000; width: 40px; height: 40px;"></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  /*for name section but the same code will apply on mobile,email and address as well*/
  let name = document.getElementById("name");
  let btn1 = document.getElementById("btn1");
  let zoomp1 = document.getElementById("zoomp1");
  let zoomm1 = document.getElementById("zoomm1");
  let para = document.getElementById("para");

  btn1.addEventListener("click", () => {
    para.innerHTML = name.value;

    let currentFontSize = 16;

    zoomp1.addEventListener("click", () => {
      currentFontSize += 2; 
      para.style.fontSize = `${currentFontSize}px`;
    });

    zoomm1.addEventListener("click", () => {
      currentFontSize -= 2; 
      para.style.fontSize = `${currentFontSize}px`;
    });
  });

  /*colour changing code*/
  let btnred=document.getElementById("btnred")
  btnred.addEventListener("click",(e)=>{
    e.preventDefault();
    let img=document.getElementById("img")
    img.style.backgroundColor="red"
  })

  /*image selection and display image on selected div*/

let img=document.getElementById("img");
let imge1=document.getElementById("imge1");
imge1.addEventListener("click",()=>{
  img.src=imge1.src
})

</script>
