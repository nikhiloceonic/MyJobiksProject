<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout with Sidebar and Images</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            overflow-x: hidden;
        }
        .sidebar {
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            width: 250px;
            background-color: #f8f9fa;
            padding-top: 20px;
        }
        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: #333;
            display: block;
        }
        .sidebar a:hover {
            background-color: #ddd;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }
        .img-container img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .img-container img:hover {
            transform: scale(1.05);
        }
        .img-name {
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <a href="#">Home</a>
    <a href="#">Gallery</a>
    <a href="#">Contact</a>
    <a href="#">About</a>
</div>

<!-- Main Content -->
<div class="main-content">
    <div class="container">
        <h1 class="mb-4">Image Gallery</h1>
        <div class="row" id="image">
            <!-- Image 1 -->
            <div class="col-lg-3 col-md-6 mb-4">
                <div class="img-container">
                    <img src="https://via.placeholder.com/150" alt="Image 1">
                </div>
                <div class="img-name">Image 1</div>
            </div>
            <!-- Image 2 -->
            <div class="col-lg-3 col-md-6 mb-4">
                <div class="img-container">
                    <img src="https://via.placeholder.com/150" alt="Image 2">
                </div>
                <div class="img-name">Image 2</div>
            </div>
            <!-- Image 3 -->
            <div class="col-lg-3 col-md-6 mb-4">
                <div class="img-container">
                    <img src="https://via.placeholder.com/150" alt="Image 3">
                </div>
                <div class="img-name">Image 3</div>
            </div>
            <!-- Image 4 -->
            <div class="col-lg-3 col-md-6 mb-4">
                <div class="img-container">
                    <img src="https://via.placeholder.com/150" alt="Image 4">
                </div>
                <div class="img-name">Image 4</div>
            </div>
        </div>
    </div>
</div>

<script>
async function loadImages() {
  const response = await fetch('https://jsonplaceholder.typicode.com/photos');
  const data = await response.json();
  
  const imgContainers = document.getElementsByClassName("img-container");
  
   for (let i = 0;  i < 4; i++) {
    imgContainers[i].innerHTML += `<img src="${data[i].url}" style="margin-top:20px" alt="">`;
  }


let imgtitle=document.getElementsByClassName("img-name")
for  ( let i = 0; i < 4; i++){

    imgtitle[i].innerHTML = `<a href="" style="text-decoration:none">${data[i].albumId}"</a>`
    console.log(imgtitle[0])
}

imgtitle[0].addEventListener("click" , (e) => {
    e.preventDefault();
     window.open("internship4.html", "_blank");
        

})

}

loadImages();

</script>

<!-- Bootstrap JS (optional if not using JS functionality) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
