<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<input type="number" name="" id="array">
<button id="btn">submit</button>
	
<script>

let arr=[1,2,3,4];

let btn=document.getElementById("btn");
btn.addEventListener("click",()=>{
let inp=parseFloat(document.getElementById("array").value);

if (arr) {
	arr.push(inp)
	let sum=0;
for(let i=0;i < arr.length;i++){
sum+=arr[i]
}
console.log(sum)
	}


})


</script>

</body>
</html>
