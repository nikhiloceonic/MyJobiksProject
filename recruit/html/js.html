<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Number Increment/Decrement</title>
</head>
<body>
  <button type="button" id="btn1">-</button>
  <input type="text" id="inpn" value="0">
  <button type="button" id="btn2">+</button>

  <script>
    let btn1 = document.getElementById("btn1");
    let btn2 = document.getElementById("btn2");

    btn1.addEventListener("click", () => {
      let inpn = parseInt(document.getElementById("inpn").value);
      if (inpn > 0) {
        document.getElementById("inpn").value = inpn - 1;
      } else {
        alert("Number should not be less than zero!");
      }
    });

    btn2.addEventListener("click", () => {
      let inpn = parseInt(document.getElementById("inpn").value);
      document.getElementById("inpn").value = inpn + 1;
    });
  </script>
</body>
</html>
