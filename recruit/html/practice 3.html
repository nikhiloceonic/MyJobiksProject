    <style>
        /* Custom CSS for layout adjustments */
        body {
            background-color: #f8f9fa; /* Light background color */
            color: #212529; /* Dark text color for readability */
        }

        .card {
            border: none;
            border-radius: 0.5rem;
            box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(135deg, #6f42c1, #d63384); /* Gradient purple background */
            color: #fff;
            border-top-left-radius: 0.5rem;
            border-top-right-radius: 0.5rem;
            padding: 1rem; /* Padding for better spacing */
        }

        .card-title {
            margin: 0;
            font-size: 1.25rem;
        }

        .btn-close {
            background-color: #fff; /* White background for close button */
            border: none;
            color: #6f42c1; /* Match close button color to card gradient */
            opacity: 0.8;
        }

        .btn-close:hover {
            opacity: 1;
        }

        .img-circle {
            width: 100px; /* Slightly larger image */
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }

        .img-circle:hover {
            transform: scale(1.1);
            transition: transform 0.3s ease-in-out;
        }

        .badge-wrapper {
            text-align: center;
        }

        .form-control-sm {
            font-size: 0.875rem;
        }

        .back-to-shop {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #6f42c1; /* Match color to card gradient */
            text-decoration: none;
        }

        .back-to-shop:hover {
            text-decoration: underline;
        }

        /* Ensures both cards in the same row have the same height */
        .equal-height {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .appointment-card, .summary-card {
            min-height: 500px; /* Set a min-height for the card to be uniform */
        }

        .appointment-list {
            max-height: 400px; /* Limit the height to prevent overflow */
            overflow-y: auto; /* Enable vertical scrolling if content overflows */
        }

        /* Media queries for responsiveness */
        @media (max-width: 576px) {
            .appointment-card,
            .summary-card {
                flex-basis: 100%;
                width: 100%;
                margin-bottom: 15px;
            }

            .row.align-items-center {
                flex-direction: column;
                text-align: center;
            }

            .col-2,
            .col-3,
            .col-4,
            .col-2:not(:first-child) {
                width: 100%;
                margin-top: 10px;
            }

            .badge-wrapper {
                margin-top: 10px;
            }
        }

        /* Additional styling for spacing */
        .card-body {
            padding: 1.5rem;
        }

        .row.align-items-center > div {
            margin-bottom: 15px; /* Space between rows of items */
        }

        .col-2, .col-3, .col-4 {
            margin-right: 15px; /* Space between columns */
        }

        .col-2:last-child {
            margin-right: 0; /* Remove margin from the last column */
        }

        /* Summary Card Specific Styling */
        .summary-card .card-body {
            background-color: #ffffff;
            padding: 1.5rem;
        }

        .summary-card .btn {
            background-color: #6f42c1; /* Match button color to card gradient */
            color: #fff;
        }

        .summary-card .btn:hover {
            background-color: #5a2d91; /* Darker shade for hover effect */

    </style>
